<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-8 type">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-50"
                />
              </div>
            </div>
          </form>
          <div class="weather-now">
            <div class="row">
              <div class="col-6">
                <h1 id="city"></h1>
                <ul>
                  <li><span id="current-date"></span></li>
                  <li>Last updated: <span id="date"></span></li>
                  <li>
                    Humidity:
                    <span id="humidity" class="conditions-style"></span> %
                  </li>
                  <li>
                    Wind: <span id="wind" class="conditions-style"></span> m/h
                  </li>
                </ul>
              </div>
              <div class="col-6">
                <div class="temperature-container d-flex justify-content-end">
                  <img src="" alt="" id="icon" />
                  <div>
                    <span class="temperature" id="temp">20</span>
                    <span class="unit">Â°C</span>
                  </div>
                </div>
                <div id="description" class="description-style"></div>
              </div>
            </div>
          </div>
          <div class="weather-day" id="forecast"></div>
        </div>
        <footer>
          <small>
            <a href="https://github.com/Karyna94/Vanilla-Weather-App"
              >Open-source code</a
            >
            by Karyna Trotsenko
          </small>
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
