<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <h1>New York</h1>
            <ul>
              <li>Tuesday 16:19</li>
              <li>Humidity: <strong>71%</strong></li>
              <li>Wind: <strong>2.68km/h</strong></li>
            </ul>
          </div>
          <div class="col-6">
            <img
              src="https://cdn-icons-png.flaticon.com/128/4274/4274163.png"
              alt="Sunny"
            />
            <span>20</span>
            <span>°C</span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div>Tue</div>
            <img
              src="https://cdn-icons-png.flaticon.com/128/5041/5041818.png"
              alt="Sunny cloud"
            />
            <div>
              <span>18°</span>
              <span>25°</span>
            </div>
          </div>
          <div class="col">
            <div>Wed</div>
            <img
              src="https://cdn-icons-png.flaticon.com/128/5041/5041863.png"
              alt="Rainy"
            />
            <div>
              <span>15°</span>
              <span>20°</span>
            </div>
          </div>
          <div class="col">
            <div>Thu</div>
            <img
              src="https://cdn-icons-png.flaticon.com/128/4274/4274163.png"
              alt="Sunny"
            />
            <div>
              <span>20°</span>
              <span>25°</span>
            </div>
          </div>
          <div class="col">
            <div>Fri</div>
            <img
              src="https://cdn-icons-png.flaticon.com/128/5041/5041818.png"
              alt="Sunny cloud"
            />
            <div>
              <span>21°</span>
              <span>27°</span>
            </div>
          </div>
          <div class="col">
            <div>Sat</div>
            <img
              src="https://cdn-icons-png.flaticon.com/128/5041/5041818.png"
              alt="Sunny cloud"
            />
            <div>
              <span>21°</span>
              <span>28°</span>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <small>
          <a href="https://github.com/Karyna94/Vanilla-Weather-App"
            >Open-source code</a
          >
          by Karyna Trotsenko
        </small>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
