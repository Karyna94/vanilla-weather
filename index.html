<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="weather-now">
            <div class="row">
              <div class="col-6">
                <h1>New York</h1>
                <ul>
                  <li>Tuesday 16:19</li>
                  <li>Humidity: <strong>71%</strong></li>
                  <li>Wind: <strong>2.68km/h</strong></li>
                </ul>
              </div>
              <div class="col-6">
                <div class="temperature-container d-flex justify-content-end">
                  <img
                    src="https://cdn-icons-png.flaticon.com/128/7696/7696344.png"
                    alt="Sunny"
                    id="icon"
                  />
                  <div>
                    <span class="temperature">20</span>
                    <span class="unit"
                      >°C| <a href="#" class="Fahrenheit">°F</a></span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col weather-day">
              <div class="day">Tue</div>
              <img
                src="https://cdn-icons-png.flaticon.com/128/8325/8325943.png"
                alt="Sunny cloud"
              />
              <div>
                <span class="temp-day">25°</span>
                <span class="temp-night">18°</span>
              </div>
            </div>
            <div class="col weather-day">
              <div class="day">Wed</div>
              <img
                src="https://cdn-icons-png.flaticon.com/128/8325/8325809.png"
                alt="Rainy"
              />
              <div>
                <span class="temp-day">20°</span>
                <span class="temp-night">15°</span>
              </div>
            </div>
            <div class="col weather-day">
              <div class="day">Thu</div>
              <img
                src="https://cdn-icons-png.flaticon.com/128/7696/7696344.png"
                alt="Sunny"
              />
              <div>
                <span class="temp-day">25°</span>
                <span class="temp-night">20°</span>
              </div>
            </div>
            <div class="col weather-day">
              <div class="day">Fri</div>
              <img
                src="https://cdn-icons-png.flaticon.com/128/8325/8325943.png"
                alt="Sunny cloud"
              />
              <div>
                <span class="temp-day">27°</span>
                <span class="temp-night">21°</span>
              </div>
            </div>
            <div class="col weather-day">
              <div class="day">Sat</div>
              <img
                src="https://cdn-icons-png.flaticon.com/128/8325/8325943.png"
                alt="Sunny cloud"
              />
              <div>
                <span class="temp-day">28°</span>
                <span class="temp-night">21°</span>
              </div>
            </div>
          </div>
        </div>
        <footer>
          <small>
            <a href="https://github.com/Karyna94/Vanilla-Weather-App"
              >Open-source code</a
            >
            by Karyna Trotsenko
          </small>
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
